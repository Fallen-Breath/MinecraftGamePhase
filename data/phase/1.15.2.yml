game_loop:
  - command_function
  - for_each_world:
      - world_time_sync
      - world_border
      - weather
      - sleeping
      - world_time_update
      - ticket
      - for_each_chunk:
          - block_change_sync
          - natural_spawning
          - chunk_tick:
              - thunder
              - ice_and_snow
              - random_tick
      - special_spawning:
          - phantom_spawning
          - patrol_spawning
          - cat_spawning
          - zombie_siege_spawning
      - entity_tracker
      - chunk_unload
      - tile_tick
      - raid
      - wandering_trader_spawning
      - block_event
      - dragon_fight
      - entity
      - tile_entity
  - network:
      - player_entity
  - console
  - auto_save
  - async_task:
      - player_action
